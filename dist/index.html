<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>miniCL demo</title>
  
    
  
  </head>

  <body>
  
    <main>
      
      <div id="miniCL" class="container">
        <div class="instructions">
          <i class="pillow-icon-sparkline"></i><span class="title">Edit This Script</span>
        </div>
        <div id="miniCL-editor" class="border border-5"></div>
      </div>
      
      <div id="analysis" class="container-fluid border-top">

        <div class="row">
            <div id="viz" class="col-md-6"></div>
            <div id="json-pane" class="col-md-6">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="ast-json-tab" data-bs-toggle="pill" data-bs-target="#ast-json" type="button" role="tab" aria-controls="ast-json" aria-selected="true">ast</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="aTree-json-tab" data-bs-toggle="pill" data-bs-target="#aTree-json" type="button" role="tab" aria-controls="aTree-json" aria-selected="true">analyzedTree</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="ast-json" role="tabpanel" aria-labelledby="ast-json-tab"></div>
                <div class="tab-pane fade" id="aTree-json" role="tabpanel" aria-labelledby="aTree-json-tab"></div>
              </div>              
            </div>    
        </div>

      </div>

    </main>
    
    <script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/vendor.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
   
  </body>
